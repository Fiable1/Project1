<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .primary {
            background-color: black;
            padding: 30px;
            width: 50%;
            height: 750px;
            margin: auto;
        }
        .s1 {
            display: flex;
            flex-wrap: wrap;
            height: 300px;
            justify-content: space-between;
        }
        .img {
            width: 50%;
            height: 100%;
            overflow: hidden;
        }
        .ii {
            width: 90%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }
        .boxes {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            width: 50%;
            height: 100%;
            margin-bottom: 5%;
        }
        .ab {
            background-color: purple;
            width: 100%;
            height: 70%;
            margin-bottom: 5%;
            border-radius: 20px;
        }
        .ac {
            background-color: gray;
            width: 100%;
            height: 25%;
            border-radius: 15px;
        }
        .second {
            background-color: orange;
            width: 100%;
            height: 25%;
            border-radius: 15px;
            margin-bottom: 0;
        }
        .three {
            display: flex;
            gap: 2%;
            align-items: center;
            width: 270%;
            height: 30%;
            margin-top: 5%;
        }
        .t1, .t2, .t3 {
            background-color: blue;
            width: 60%;
            height: 150%;
            border-radius: 40px;
            margin-bottom: -10px;
        }
        .many {
            display: flex;
            gap: 2%;
            align-items: center;
            width: 270%;
            height: 30%;
            margin-top: 5%;
        }
        .m1, .m2, .m3, .m4, .m5, .m6 {
            background-color: red;
            width: 60%;
            height: 150%;
            border-radius: 40px;
            margin-bottom: -5%;
        }
    </style>
</head>
<body>
    <div class="primary">
        <div class="s1">
            <div class="img">
                <img src="image.jpg" alt="Placeholder Image" class="ii">
            </div>
            <div class="boxes">
                <div class="ab"></div>
                <div class="ac"></div>
            </div>

            <div class="second"></div>
            
            <div class="three">
                <div class="t1"></div>
                <div class="t2"></div>
                <div class="t3"></div>
            </div>
            <div class="many">
                <div class="m1"></div>
                <div class="m2"></div>
                <div class="m3"></div>
                <div class="m4"></div>
                <div class="m5"></div>
                <div class="m6"></div>
            </div>
        </div>
    </div>
</body>
</html>
